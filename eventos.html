<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos JS</title>
</head>
<body onresize="captura('cambiando tamaño...')"> <!-- Cuando carga la página -->
    <h1 onclick="captura('onclick')">Javascript</h1> <!-- Cuando se hace click -->
    <form onsubmit="envio()" onreset="limpiar()">
        Nombre: <input type="text" id="nombre" placeholder="Escribe tu nombre" onblur="captura('onblur')" onfocus="captura('onfocus')" onchange="cambiar()">
        <input type="submit" value="Aceptar">
        <input type="reset" value="Limpiar">
    </form>
    <button value="Hola" ondblclick="captura('ondblclick')">Hola</button> <!-- Cuando se hace doble click -->
    <h1 onmouseover="captura('onmouseover')">Pon el ratón aquí</h1> <!-- Cuando pongo el ratón encima -->
    <h1 onmouseover="coordenadas(event)">Coordenadas</h1>
    <h2 onmousedown="captura('onmousedown')" onmouseup="captura('onmouseover')" onmouseout="captura('onmouseout')">Onmouse</h2>
    <!-- 
    onmousedown = cuando pulsas el ratón
    onmouseup = cuando sueltas el ratón
    onmouseout = cuando sales del elemento
    -->
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <button onclick="crearNodo()">Leer más</button>
    <button onclick="eliminarNodo()">Borrar</button>
    <script lang="javascript" type="text/javascript" src="./js/eventos.js"></script>
</body>
</html>
